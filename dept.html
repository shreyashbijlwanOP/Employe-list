<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Logo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .formDiv{
        width: 400px;
        margin: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    form{
        display: flex;
        width: 100%;
        flex-direction: column;
    }
</style>

</head>

<body>
<div class="formDiv">
    <h2 class="mb-5" >Create new employee</h2>
    <form class="form" onsubmit="event.preventDefault()">
        <input class="form-control mb-3"type="text" name="  eName" id="eName" placeholder="Employee name">
        <input class="form-control mb-3"type="email" name="email" id="email" placeholder="email">
        <input class="form-control mb-3"type="tel" name="mobile" id="mobile" placeholder="mobile">
        <select name="dept" id="dept" class="form-select mb-3" aria-placeholder="">

        </select>

        <button type="submit" class="btn btn-primary" onclick="OnSubmitForm()">Submit</button>
        
        <a href="./depttable.html" class="btn btn-warning"> Department list </a>
        <a href="./index.html" class="btn btn-link"> Employee page </a>
    </form>
</div>
<script src="./dept.js"></script>
</body>

</html>
